<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folding Paper Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Initially hide the menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
        }

        .image-part {
            position: absolute;
            top: 0;
            width: 25%;
            height: 100%;
            background-image: url('menu.jpeg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform-origin: center;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        /* Part 1 */
        .part1 {
            left: 0;
        }

        /* Part 2 */
        .part2 {
            left: 25%;
        }

        /* Part 3 */
        .part3 {
            left: 50%;
        }

        /* Part 4 */
        .part4 {
            left: 75%;
        }

        /* Show all parts when menu is open */
        .menu.show .image-part {
            opacity: 1;
            transform: scaleX(1);
        }

        /* Hide all parts by default */
        .menu.hide .image-part {
            opacity: 0;
            transform: scaleX(0);
        }

        .menu-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }

        .menu-btn:hover {
            background-color: #45a049;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Button to open the menu -->
    <button class="menu-btn" onclick="toggleMenu()">Open Folding Image</button>

    <!-- The menu (image popup) -->
    <div class="menu" id="menu">
        <!-- Close button inside the menu -->
        <button class="close-btn" onclick="toggleMenu()">Close</button>
        
        <div class="image-container">
            <div class="image-part part1"></div>
            <div class="image-part part2"></div>
            <div class="image-part part3"></div>
            <div class="image-part part4"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                menu.classList.add('hide');
            } else {
                menu.classList.remove('hide');
                menu.classList.add('show');
                menu.style.display = 'flex'; // Show the menu when 'show' class is added
            }
        }
    </script>

</body>
</html>
